<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoramento de Temperatura</title>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #2d5f8b;
    }
    .card {
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 2rem auto;
    }
    .temperature {
      font-size: 3rem;
      color: #ff5722;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Monitoramento de Temperatura</h1>
  <div class="card">
    <div>Temperatura Atual:</div>
    <div id="tempValue" class="temperature">-- °C</div>
    <div id="status" class="status">Aguardando dados...</div>
  </div>

  <script>
    // 1) Configuração do Firebase (ajuste com seus próprios dados)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "monitoramento-temperatur-1757b.firebaseapp.com",
      databaseURL: "https://monitoramento-temperatur-1757b-default-rtdb.firebaseio.com",
      projectId: "monitoramento-temperatur-1757b",
      storageBucket: "monitoramento-temperatur-1757b.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // 2) Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 3) Referência direta ao nó "temperatura/atual"
    const tempRef = database.ref("temperatura/atual");

    // 4) Limites de alerta
    const ALERT_MIN = 20;
    const ALERT_MAX = 30;

    // 5) Listener em tempo real
    tempRef.on("value", snapshot => {
      const temp = snapshot.val();
      const tempEl   = document.getElementById("tempValue");
      const statusEl = document.getElementById("status");

      if (typeof temp === "number") {
        // exibe com duas casas decimais
        tempEl.textContent = temp.toFixed(2) + " °C";

        // define o texto de status
        if (temp < ALERT_MIN || temp > ALERT_MAX) {
          statusEl.textContent = "⚠️ Temperatura fora do limite!";
          statusEl.style.color = "#d82424";
        } else {
          statusEl.textContent = "✅ Dentro dos limites";
          statusEl.style.color = "#2a7f62";
        }
      } else {
        // caso não venha número
        tempEl.textContent = "-- °C";
        statusEl.textContent = "Erro na leitura";
        statusEl.style.color = "#555";
      }
    });
  </script>
</body>
</html>
