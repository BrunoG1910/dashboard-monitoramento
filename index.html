<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard IoT - Temperatura</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    #status {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    .ok { background: #e8f5e9; color: #2e7d32; }
    .alerta { background: #ffebee; color: #c62828; }
  </style>
</head>
<body>
  <h1>Dashboard IoT - Temperatura</h1>
  <div id="status" class="ok">Temperatura dentro do limite</div>
  <canvas id="grafico" width="400" height="200"></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      databaseURL: "https://monitoramento-temperatur-1757b-default-rtdb.firebaseio.com/",
      projectId: "monitoramento-temperatur-1757b",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusDiv = document.getElementById('status');
    const ctx = document.getElementById('grafico').getContext('2d');

    const dados = {
      labels: [],
      datasets: [{
        label: 'Temperatura (°C)',
        data: [],
        borderColor: 'green',
        fill: false
      }]
    };

    const grafico = new Chart(ctx, {
      type: 'line',
      data: dados,
      options: {
        scales: {
          x: { display: true },
          y: { min: 0, max: 50 }
        }
      }
    });

    db.ref("temperatura").on("value", snapshot => {
      const val = snapshot.val();
      const temp = val?.value;
      const time = new Date().toLocaleTimeString();

      if (temp !== undefined) {
        dados.labels.push(time);
        dados.datasets[0].data.push(temp);
        if (dados.labels.length > 10) {
          dados.labels.shift();
          dados.datasets[0].data.shift();
        }
        grafico.update();

        if (temp < 20 || temp > 30) {
          statusDiv.className = 'alerta';
          statusDiv.textContent = `⚠️ Alerta: Temperatura fora do limite! (${temp} °C)`;
        } else {
          statusDiv.className = 'ok';
          statusDiv.textContent = `✅ Temperatura dentro do limite (${temp} °C)`;
        }
      }
    });
  </script>
</body>
</html>
