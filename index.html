<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoramento de Temperatura</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #2d5f8b;
    }
    .card {
      background-color: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 2rem auto;
    }
    .temperature {
      font-size: 3rem;
      color: #ff5722;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Monitoramento de Temperatura</h1>
  <div class="card">
    <div>Última Leitura:</div>
    <div id="tempValue" class="temperature">-- °C</div>
    <div id="status"    class="status">Aguardando dados...</div>
  </div>

  <script>
    // 1) Configurar o Firebase com suas credenciais
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "monitoramento-temperatur-1757b.firebaseapp.com",
      databaseURL: "https://monitoramento-temperatur-1757b-default-rtdb.firebaseio.com",
      projectId: "monitoramento-temperatur-1757b",
      storageBucket: "monitoramento-temperatur-1757b.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2) Aponte para o nó "temperatura/ultima"
    const ultimaRef = db.ref("temperatura/ultima");

    const ALERT_MIN = 20;
    const ALERT_MAX = 30;

    ultimaRef.on("value", snap => {
      const valor = snap.val();
      const elTemp   = document.getElementById("tempValue");
      const elStatus = document.getElementById("status");

      if (typeof valor === "number") {
        elTemp.textContent = valor.toFixed(2) + " °C";
        if (valor < ALERT_MIN || valor > ALERT_MAX) {
          elStatus.textContent = "⚠️ Fora do limite!";
          elStatus.style.color = "#d82424";
        } else {
          elStatus.textContent = "✅ Dentro dos limites";
          elStatus.style.color = "#2a7f62";
        }
      } else {
        elTemp.textContent = "-- °C";
        elStatus.textContent = "Erro na leitura";
        elStatus.style.color = "#555";
      }
    });
  </script>
</body>
</html>
