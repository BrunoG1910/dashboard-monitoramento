<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoramento de Temperatura</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #2d5f8b;
    }
    .card {
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 2rem auto;
    }
    .temperature {
      font-size: 3rem;
      color: #ff5722;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Monitoramento de Temperatura</h1>
  <div class="card">
    <div>Temperatura Atual:</div>
    <div id="tempValue" class="temperature">--</div>
    <div id="status" class="status">Aguardando dados...</div>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "monitoramento-temperatur-1757b.firebaseapp.com",
      databaseURL: "https://monitoramento-temperatur-1757b-default-rtdb.firebaseio.com",
      projectId: "monitoramento-temperatur-1757b",
      storageBucket: "monitoramento-temperatur-1757b.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Inicialização do Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Referência ao dado
    const tempRef = database.ref("temperatura");

    // Atualização em tempo real
    tempRef.on("value", (snapshot) => {
      const valor = snapshot.val();
      document.getElementById("tempValue").textContent = `${valor} °C`;

      let status = "Dentro dos limites";
      if (valor < 20 || valor > 30) {
        status = "⚠️ Temperatura fora do limite!";
      }
      document.getElementById("status").textContent = status;
    });
  </script>
</body>
</html>
